<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-3xl"> Hunting Phone</h2>
    </header>

    <main class="container w-11/12 mx-auto mt-8">
        <section id="search-area" class="flex justify-center my-5 bg-orange-400 items-center py-4">
            <input id="search-field" type="text" placeholder="search....."
                class="input input-bordered w-full max-w-xs border-none" />
            <button id="" onclick="handleSearch()" class="btn btn-neutral text-white ">Search</button>
            <!-- handle search 2 recap -->
            <!-- <input id="search-field2" type="text" placeholder="search here....." class="input input-bordered w-full max-w-xs border-none ml-3" >
            <button onclick="handleSearch2()" class="btn btn-primary bg-blue-500 border-none text-white">Search</button>
            <br> -->
        </section>


        <!-- search result -->
        <section class="my-10">
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-20 hidden">
                <span class="loading loading-spinner text-primary"></span>
            </div>
            <!-- phones contaier {for cards} -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-10">
                <!-- phones card -->
            </div>
            <!-- show all button -->
            <div id="show-all-button-div" class="hidden text-center mt-10">
                <button onclick="handleShowAll()" class="btn border-none bg-emerald-600 text-black">Show All</button>
            </div>
        </section>
        <!-- show details modal -->

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">
            <form method="dialog" class="modal-box">
                <h3 id="phn_name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">

                </div>
            
            </form>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
    </main>

    <footer>
    </footer>

    <script src="/scripts/phone.js"></script>
</body>

</html>
